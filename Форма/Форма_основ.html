<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
   <title>Регистрация</title>
   </head>
 <body>
		<div id="background">
		<div id="header">Регистрация</div>
		<div id="line"><hr size=1px width=395px align="center" color="#C4C4C4"></div>
		<form action="#" name="Регистрация">
		<div style="position:relative; bottom: 5px; left: 21px;font-family: Roboto; font-size: 14px; font-style: normal; font-weight: 400;line-height: 16px;letter-spacing: 0em;text-align: left;">E-mail</div>
		<div id="email"><input type="email" id="email" name="email" placeholder="E-Mail" required autofocus/>
		</div><br><br><br>
		<div>						
			<div style="position:relative; bottom: 20px; left:0px; text-indent: 20px;font-family: Roboto; font-size: 14px; font-style: normal; font-weight: 400;line-height: 16px;letter-spacing: 0em;text-align: left;">Пароль</div>
			<div id="pass1"><input type="password" id="pass1" name="password" placeholder="password" required/></div>
			<div style="position:relative; bottom: 62px; left: 210px;font-family: Roboto;font-size: 14px;font-style: normal;font-weight: 400;line-height: 16px;letter-spacing: 0em;text-align: left;">Повторите пароль</div>
			<div id="pass2"><input type="password" id="pass2" name="password" placeholder="password" required/></div>
		</div>
		<div>
				<div style="position:relative; bottom: 40px; left: 21px;">ФИО</div>
				<div id="fio"><input type="text" id="fio" name="text" placeholder="ФИО" required/></div>
		</div>
		<div style="position:relative; bottom: 15px; left: 21px;">Возвраст</div>
		<div id="age"><input type="age" id="age" name="age" placeholder="Возраст" required/></div>
		<div><hr size=1px width=395px align="center" color="#C4C4C4"></div>
		<div id="b1"><input id="button1" type="submit" value="Отправить"/></div>
		<div id="b2"><input id="button2" type="reset" value="Отмена"/></div>
		</form>
		</div>
		</div>
 </body>
</html>
